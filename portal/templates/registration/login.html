<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* ================================
   MOBILE VIEW
================================ */
@media (max-width: 600px) {

    body {
        padding: 20px;
    }

    .login-box {
        width: 200%;
        margin: 40px auto;
        padding: 20px;
        border-radius: 10px;
    }

    .login-box h2 {
        font-size: 20px;
    }

    .login-box input {
        padding: 12px;
        font-size: 16px; /* prevents zoom on iOS */
    }

    .login-box button {
        padding: 12px;
        font-size: 16px;
    }
}

    </style>
</head>
<body>

<div class="login-box">
    <h2>Portal Login</h2>
    <form method="post">
  
        {% csrf_token %}
              
    <label for="id_username">Username</label>
        {{ form.username }}
              
    <label for="id_username">password</label>
        {{ form.password }}
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
