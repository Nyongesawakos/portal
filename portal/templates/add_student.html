{%include 'main.html'%}
{%load static%}
   {% block content %}
   
<head>
    <title>Excel Upload</title>
    


</head>
<body>

<!-- Mobile Topbar -->




    <!-- Sidebar -->
    

        

    <!-- Content -->
  <div class="content">
    <div class="card">
        <h1>Register Student</h1>

        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn primary">Save Student</button>
        </form>

        <div class="divider">OR</div>

        <h3>Upload via Excel</h3>
        <form method="post" enctype="multipart/form-data" action="/upload/students/" class="upload-form">
            {% csrf_token %}

            <input type="file" name="file" required>
            <button type="submit" class="btn secondary">Upload Excel</button>
        </form>
       
    </div>
</div>


<style>
   /* Page wrapper */
.content {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f4f6f8;
    padding: 20px;
}

/* Card */
.card {
    width: 100%;
    max-width: 480px;
    background: #ffffff;
    border-radius: 14px;
    padding: 30px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    animation: fadeIn 0.4s ease-in-out;
}

/* Headings */
.card h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #111827;
}

.card h3 {
    margin: 20px 0 10px;
    font-size: 16px;
    text-align: center;
    color: #374151;
}

/* Django form styling */
.form p {
    margin-bottom: 15px;
}

.form label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 5px;
    color: #374151;
}

/* Inputs */
.form input,
.form select,
.form textarea,
.upload-form input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: all 0.2s ease;
}

.form input:focus,
.form select:focus,
.form textarea:focus {
    border-color: #10b981;;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    outline: none;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.btn.primary {
    background: #10b981;;
    color: white;
    margin-top: 10px;
}

.btn.secondary {
    background: #10b981;
    color: white;
    margin-top: 10px;
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 25px 0;
    font-size: 13px;
    color: #6b7280;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e5e7eb;
}

.divider::before {
    margin-right: 10px;
}

.divider::after {
    margin-left: 10px;
}

/* Upload form */
.upload-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile tweaks */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }
}

</style>
{%endblock%}
